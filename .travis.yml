language: c
env:
    OCAML_VERSION=4.05.0
addons:
    apt:
        sources:
            - avsm
        packages:
            - opam
before_install:
    - export OPAMYES=1
    - export OPAMVERBOSE=1
    - opam init
    - opam switch ${OCAML_VERSION}
    - eval `opam config env`
    - opam install ocamlfind ocamlbuild
    - opam install menhir msat minisat
install:
    - make
script:
    - make
